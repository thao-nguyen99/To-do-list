<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>To do List</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

 
</head>
<body>
 <div class="header">
     <h1>TodoList</h1>
     <p id="first">Enter text into the input field to add items to your list</p>
     <p id="second">Click the item to mark it as complete</p>
     <p id="third">Click the "X" to remove the item from your list</p>

     <div class="input-section">
         <input type="text" id="myInput" placeholder = "Please enter a new item">
         <button id="addBtn" onclick="newItem()">
            <i class="fas fa-pencil-alt"></i>
        </button>
     </div>
 </div>

 <div class="input">
     <ul id="myList">

     </ul>
 </div>

 <script src="app.js"></script>

</body>
</html># To-do-list
